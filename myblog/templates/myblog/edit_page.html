<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        form{
            padding-top: 30px;
        }
    </style>
</head>
<body>
<form action="{% url 'myblog:article_submit' %}" method="post" role="form" class="form-horizontal">
    {% csrf_token %}
        <input type="hidden" name="id" value="{{ article.id | default:'0' }}"/>
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">文章标题：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="title" id="title"
                       value="{{ article.title }}">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-1 control-label">文章标题：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="content" id="content"
                       value="{{ article.content }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-2">
                <button type="submit" class="btn btn-default">确定</button>
            </div>
        </div>
        <!--文章标题：<input type="text" name="title" value="{{ article.title }}"/><br/><br/>
        文章内容：<input type="text" name="content" value="{{ article.content }}"/><br/><br/>
        <input type="submit" value="确定"/>-->
</form>
</body>
</html>
